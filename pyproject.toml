[project]
name = "agno-demo-app"
version = "0.1.0"
requires-python = ">=3.9"
readme = "README.md"
authors = [{ name = "Agno Team", email = "hello@agno.com" }]

dependencies = [
  "agno[aws]==1.2.4",
  "alembic",
  "beautifulsoup4",
  "duckdb",
  "duckduckgo-search",
  "exa_py",
  "fastapi[standard]",
  "google-search-results",
  "googlesearch-python",
  "lxml_html_clean",
  "mypy",
  "nest_asyncio",
  "newspaper4k",
  "openai",
  "pgvector",
  "pillow",
  "psycopg[binary]",
  "pydantic",
  "pydantic-settings",
  "pycountry",
  "pypdf",
  "pytest",
  "python-docx",
  "ruff",
  "sqlalchemy",
  "tiktoken",
  "typer",
  "types-beautifulsoup4",
  "types-Pillow",
  "yfinance"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]

# Change this value to use a different directory for the phidata workspace.
# [tool.phidata]
# workspace = "workspace"

[tool.ruff]
line-length = 110
exclude = ["aienv*", ".venv*"]
[tool.ruff.lint.per-file-ignores]
# Ignore `F401` (import violations) in all `__init__.py` files
"__init__.py" = ["F401"]

[tool.mypy]
check_untyped_defs = true
no_implicit_optional = true
warn_unused_configs = true
plugins = ["pydantic.mypy"]
exclude = ["aienv*", ".venv*"]

[[tool.mypy.overrides]]
module = ["pgvector.*", "setuptools.*", "agno.*", "agno.docker.*", "agno.aws.*"]
ignore_missing_imports = true

[tool.uv.pip]
no-annotate = true

[tool.pytest.ini_options]
log_cli = true
